<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
    <body>
        <h1>example 2-1</h1>
        <h2>html example</h2>
        
        <p>hello world</p> <!--두개는 같은 형태로 구현됨-->
        <p>hello
                world</p>

        <p>hello<br>world</p>  <!--br은 줄바꿈-->


         <!--pre는 미리 정의된 형식의 텍스트를 정의할 때 사용한다
        사용된 줄바꿈, 띄어쓰기 등이 모두 그대로 표현된다-->
        <pre>hello world
            hello
                world
        </pre>       
        <pre>
            <h2>hello
                    world
            </h2>  <!--pre 안에서 h2태그가 구현됨-->
        </pre> 

        <p>hello <strong>world</strong></p>
    </body>
</html>
