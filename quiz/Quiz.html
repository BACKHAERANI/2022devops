<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
</head>
<style>
    @import url("quiz.css");
    </style>
<body>
    <header>
        <div class="title">HTML Quiz</div>
    </header>
    
    <div class="container">
        <!--quizlist -->   
        <div id="quiz" class="quiz"></div> 

        <div class="rns">
            <div id="result" class="result"> </div>
        </div> 
    </div>

    <div id="correct" class="red" style="visibility:hidden;" ></div>

    <div class="buttons">
        <button id="prev" class="quiz-btn"> back </button>
        <button id="next" class="quiz-btn"> next </button>
        <button id="retry" class="quiz-submit"> retry </button>
        <button id="submit" class="quiz-submit"> Submit </button>
    </div>         


        
       
      
    <script type="text/javascript" src="./Quiz.js"></script>
</body>
</html>
