<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
</head>
<style>
    @import url("quiz.css");
    </style>
<body>
    <header>
        <div class="title">HTML Quiz</div>
    </header>
    <hr>

        <div id="quiz"></div>
        
        <div id="hiddenresult">
            <div id="result" class="quiz-result"></div>
        </div>
        <div id="final"></div>
        <div class="buttons1">
            <button id="retry" class="quiz-btn"> retry </button>
            <button id="up" class="quiz-btn" >↑</button>
        </div>
    
           
      
        <div id="buttons" class="buttons" >
            <button id="prev" class="quiz-btn"> back </button>
            <input type="button" id="next" value="정답확인" class="quiz-btn" />
            <button id="submit" class="quiz-btn"> Submit </button>
            <button id="finalbtn" class="quiz-btn" >fianl</button> 
        </div> 
        
    <script type="text/javascript" src="./Quiz.js"></script>
</body>
</html>
